# remap prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# tmux display things in 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# customise status bar
set-option -g status-position bottom
set-option -g status-style bg=default
set -g status-fg default

# left and right section
set -g status-left-length 128
set -g status-left "#[fg=cyan][#S> "
set -g status-right "#(TZ='Atlantic/Canary' date +%%H:%%M)#[fg=cyan]/utc]"

# window status format
set -g window-status-format "#IÂ¦#W"
set -g window-status-current-format "#[fg=magenta,bold]#I|#W"

# don't close window on command exit
set-option -g remain-on-exit off
set-option -g set-titles on

# increase repeat timeout
set -sg repeat-time 500
set -g escape-time 10
set -g history-limit 100000

# vi mode
set-window-option -g mode-keys vi
# vi mode select and copy
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel

# copy mode (scroll)
bind k copy-mode
bind-key C-x command-prompt -p "kill session:" "kill-session -t '%%'"

# scroll up with mouse
set-option -g mouse on
set -g set-clipboard on

# allow for navigating between words with option
set-window-option -g xterm-keys on
set -g renumber-windows on

# set window notifications
set -g monitor-activity off
set -g visual-activity on

# update files on focus (using for vim)
set -g focus-events on
set -g status-interval 5

# choose and create session
bind w choose-tree -Zs
bind C-w choose-tree -Zw
bind S new-session

# split current window
bind v split-window -h
bind s split-window -v

# window navigation
bind -r C-p previous-window
bind -r C-n next-window
# session navigation
bind -r p switch-client -p
bind -r n switch-client -n
bind -r l switch-client -l

# pane navigation
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# pane resizing
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

# custom features
bind r source-file ~/.tmux.conf
bind f run-shell 'sh -c "~/dotfiles/tmux/projectile"'
