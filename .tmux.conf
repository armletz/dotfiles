# remap prefix
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix
# tmux display things in 256 colors
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"
# customise status bar
set-option -g status-position bottom
set-option -g status-style bg=default
set-option -g status-fg default
# left and right section
set-option -g status-left-length 128
set-option -g status-left "#[fg=cyan][#S]: "
set-option -g status-right "#(TZ='Atlantic/Canary' date +%%H:%%M)#[fg=cyan]/utc"
# window status format
set-option -g window-status-format "#IÂ¦#W"
set-option -g window-status-current-format "#[fg=magenta,bold]#I|#W"
# don't close window on command exit
set-option -g remain-on-exit off
set-option -g set-titles on
# increase repeat timeout
set-option -sg repeat-time 500
set-option -sg escape-time 10
set-option -sg history-limit 100000
# vi mode
set-window-option -g mode-keys vi
# vi mode select and copy
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel
# copy mode (scroll)
bind-key k copy-mode
# scroll up with mouse
set-option -g mouse on
set-option -g set-clipboard on
# allow for navigating between words with option
set-option -g xterm-keys on
set-option -g renumber-windows on
# set window notifications
set-option -g monitor-activity off
set-option -g visual-activity on
# update files on focus (using for vim)
set-option -g focus-events on
set-option -g status-interval 5
# choose and create session
bind-key w choose-tree -Zs
bind-key C-w choose-tree -Zs
# split current window
bind-key v split-window -h
bind-key s split-window -v
# window navigation
bind-key -r C-p previous-window
bind-key -r C-n next-window
bind-key -r p previous-window
bind-key -r n next-window
# switch session
bind-key -r h switch-client -t 0
bind-key -r l switch-client -l
bind-key -r j switch-client -n
# pane navigation
bind-key -r C-h select-pane -L
bind-key -r C-j select-pane -D
bind-key -r C-k select-pane -U
bind-key -r C-l select-pane -R
# pane resizing
bind-key -r Left resize-pane -L 5
bind-key -r Down resize-pane -D 5
bind-key -r Up resize-pane -U 5
bind-key -r Right resize-pane -R 5
# local only
bind-key r source-file ~/.tmux.conf
bind-key -n C-f run-shell 'sh -c "~/dotfiles/tmux/projectile"'
